<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card-container">
    <!-- Image -->
    <div class="hero-img">
      <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
        <div class="hover-color">
          <img src="./images/icon-view.svg" alt="View icon hover">
        </div>
    </div>
    <!-- Main Title -->
    <div class="main-title">
      <h1>Equilibrium #3429</h1>
      <span>Our Equilibrium collection promotes balance and calm.</span>
    </div>
    <!-- ETH text and days left -->
    <div class="eth-text">
      <span class="eth"><img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</span>
      <span class="days"><img class="fa-clock" src="./images/icon-clock.svg" alt="clock"> 3 days left</span>
    </div>
    <!-- <hr> -->
    <!-- Creator -->
    <div class="creator">
      <img src="./images/image-avatar.png" alt="Avatar"><p>Creation of <span>Jules Wyvern</span></p>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kevin Cruz</a>.
    </div> -->
  </div>
  
  <script src="https://kit.fontawesome.com/5b06694fd2.js" integrity="none" crossorigin="anonymous"></script>
</body>
</html>
